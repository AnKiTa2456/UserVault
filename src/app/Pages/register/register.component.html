<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm" novalidate>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input 
        type="text" 
        id="firstName" 
        name="firstName" 
        [(ngModel)]="user.firstName" 
        required
        class="form-control"
        #firstName="ngModel"
      />
      <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
        First name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input 
        type="text" 
        id="lastName" 
        name="lastName" 
        [(ngModel)]="user.lastName" 
        required
        class="form-control"
        #lastName="ngModel"
      />
      <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
        Last name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="user.email" 
        required 
        email
        class="form-control"
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        Enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="user.password" 
        required
        minlength="8"
        class="form-control"
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="text-danger">
        Password is required (min 8 characters).
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
